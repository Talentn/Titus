name: "Ruby on Rails CI"
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Add this step to fix permission issues
      - name: Set execute permissions for bin/rails
        run: chmod +x bin/rails
        
      - name: Set execute permissions for all bin files
        run: chmod +x bin/*

      # Install Ruby and gems
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@78c01b705fd9d5ad960d432d3a0cfa341d50e410
        with:
          bundler-cache: true

      # Set up database schema (SQLite doesn't need a separate service)
      - name: Set up database schema
        run: bin/rails db:schema:load

      # Run tests
      - name: Run tests
        run: bin/rake

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Add the permission step for the lint job too
      - name: Set execute permissions for bin/rails
        run: chmod +x bin/rails

      - name: Set execute permissions for all bin files
        run: chmod +x bin/*

      # Install Ruby and gems
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@78c01b705fd9d5ad960d432d3a0cfa341d50e410
        with:
          bundler-cache: true

      - name: Generate binstubs
        run: bundle binstubs bundler-audit brakeman rubocop

      # Security audit dependencies
      - name: Security audit dependencies
        run: bin/bundler-audit --update

      # Security audit application code
        run: bin/brakeman -q -w2

      # Lint Ruby files
      - name: Lint Ruby files
        run: bin/rubocop --parallel
