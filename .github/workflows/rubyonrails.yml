name: "Ruby on Rails CI"
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  # For manually triggering the workflow

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Fix permission issues
      - name: Set execute permissions for bin/rails
        run: chmod +x bin/rails
        
      - name: Set execute permissions for all bin files
        run: chmod +x bin/*

      # Install Ruby and gems
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Adjust the Ruby version as per your project
          bundler-cache: true

      # Set up database schema (SQLite)
      - name: Set up database schema
        run: bin/rails db:schema:load

      # Run tests with bundle exec
      - name: Run tests
        run: bundle exec rake
